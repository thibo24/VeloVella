<!doctype html>
<html class="no-js" lang="">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="map"></div>
  <main>
    <div id="main-screen">
      <div id="left-menu">
        <origin-destination>
          <auto-complete-input slot="origin" name="start"></auto-complete-input>
          <auto-complete-input slot="destination" name="end"></auto-complete-input>
        </origin-destination>
      </div>
      <div id="error-pop-up" class="div-with-icon">
        <img class="icon" src="./img/error-icon.png" alt="Erreur"/>
        <div class="pop-up-text">
        </div>
      </div>
      <div id="info-pop-up" class="div-with-icon">
        <img class="icon" src="./img/info-icon.png" alt="Info"/>
        <div class="pop-up-text">
        </div>
        <div class="pop-up-close-button">
          <img src="./img/close-icon.png" alt="Fermer"/>
        </div>
      </div>
    </div>
    <div id="fab-help">
      <img class="icon" src="./img/help-icon.png" alt="Aide" />
      Besoin d'aide
    </div>

    <div id="help-pop-up" class="div-with-icon hidden">
      <img class="icon" src="./img/help-icon.png" alt="Aide" />
      <div class="pop-up-text">
        Le point de départ ou d'arrivée doit être rempli avec une adresse complète ou bien avec un point GPS.
      </div>
      <div class="pop-up-close-button">
        <img src="./img/close-icon.png" alt="Fermer" />
      </div>
    </div>
  </main>

  <script src="./components/autocomplete/autocomplete-adress.js" defer></script>
  <script src="./components/origindestination/origin-destination.js" defer></script>
  <script src="./components/fabhelpbutton/fab-help-button.js" defer></script>
  <script src="./components/map/map.js" defer></script>
</body>

</html>
